  <body>
    
    
  
    <div id="wrap">
      <img src='img/index.jpg'>


    </div>

    <div id="over">
      
      <div id="box0" class="modal">

        <div class='form'>
          <p>
            <strong>1 из 5</strong>
            Смотрите ли вы видеоролики,<br /> размещенные в описаниях товаров?
          </p>
          <form action=''>
            <div>
              <input type="radio" class="radio" id="radio-1" name="radio" />
              <label for="radio-1">да</label>
            </div>
            <div>
              <input type="radio" class="radio" id="radio-2" name="radio" />
              <label for="radio-2">нет</label>
            </div> 
            <div>
              <input type="radio" class="radio" id="radio-3" name="radio" />
              <label for="radio-3">иногда</label>
            </div> 
            <div>
              <input type="radio" class="radio" id="radio-4" name="radio" />
              <label for="radio-4">не замечал/а роликов</label>
            </div>  
          </form>

          <button>Следующий вопрос</button>
        </div>

      </div>

      <div id="box1" class='modal'>
        <div class='text'>
          <p>
            <span><strong>5 из 5. Поздравляем!</strong></span>
            <span>Спасибо, что приняли участие в нашем опросе, в знак балгодарности мы дарим <strong>скидки 20%, 30%, 40%</strong> на товары<br /> со спциальным значком акции. </span>
<span>Чтобы получить скидку, просто<br /> добавьте в корзину акционный товар.</span>
          </p>
          <button>За покупками</button>
          <img src='img/five.png'>
        </div>
      </div>

      

    </div>
